<body>
  <div class="wrapper">
    <div class="container">
      <h2>Welcome</h2>
      <form class="form" #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="alert alert-danger" [hidden]="!error">
          {{error}}
        </div>
        <input type="email" name="email" placeholder="Email" [(ngModel)]="form.email" required>
        <input type="password" name="password" placeholder="Password" [(ngModel)]="form.password" required>
        <button type="submit" id="login-button" [disabled]="!loginForm.valid">Login</button>
      </form>
    </div>

    <ul class="bg-bubbles">
