<div class="body">
  <!--my campiagn -->
  <section class="container">
    <h4 class="mylist-heading">
      What subject are you looking for?
    </h4>
    <div class="previewContainer">
      <div class="row">
        <div class="course-col" *ngFor="let subject of subjects" (click)="selectSubject(subject?.name)">

          <div class="item1" (click)="selectSubject(subject?.name)">Select</div>
        </div>
      </div>
    </div>
  </section>
</div>
