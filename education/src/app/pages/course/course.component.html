<div class="body">

  <!--my campiagn -->
  <section class="container">
    <h4 class="mylist-heading">
      Lessons for you
    </h4>

    <owl-carousel-o [options]="customOptions">
      <ng-template carouselSlide *ngFor="let lesson of lessons">
        <div class="previewContainer">
          <a [routerLink]="['/course-modal', lesson?.subtopic, lesson?.grade, lesson?.name]">
            <div class="policy-p-card">
              <div class="policy-img">
                <img src="https://sgcholdings.co.za/Backend/{{lesson.image}}" alt="No image">
                <h2>{{lesson?.name}}</h2>
                <p>{{lesson?.description}}</p>
              </div>
            </div>
          </a>
        </div>
      </ng-template>
    </owl-carousel-o>
  </section>
